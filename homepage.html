<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirpish</title>
    <!-- CSS only -->
    <link rel="icon" type="image/png" href="https://chirpish.co/wp-content/themes/chirpish/assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400;500;600;700&display=swap"

    <link href="css/chirpish.css" rel="stylesheet" />

<body>

        <div class="ch-headertop ch-headertop--mb">
            <p class="text-white text-center ch-atom-para-f17 ch-headertop__p">

            </p>
        </div>
        <div class="container ch-header ch-header--margin">

                <div class="container-fluid">
                    <img class="ch-header__logo order-lg-first" src="./images/logo.PNG" />
                    <button class="btn ch-atom-btn ch-header__btn order-lg-last">

                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item ch-header__link">
                                <a class="nav-link active" aria-current="page" href="#">How it works</a>
                            </li>
                            <li class="nav-item ch-header__link">
                                <a class="nav-link active" aria-current="page" href="#">Benefits</a>

                        <ul class="d-flex navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item ch-header__link">

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    <!-- header -->
    <!-- section 1 -->
    <div class="container">
        <div class="container-fluid">

                <div class="col-12 col-lg-5 text-center">

                </div>
                <div class="col-7 col-lg-7 ch-banner__img">
                    <img class="ch-banner__img--width" src="./images/section1.png" />
                </div>
            </div>
        </div>
        <!-- section 1 -->
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
